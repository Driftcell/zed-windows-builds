name: Build Remote Server

on:
  workflow_call:
    inputs:
      repository:
        description: Repository to clone and build
        type: string
        default: zed-industries/zed
      ref:
        description: Branch/tag/ref to build
        type: string
        required: true
  workflow_dispatch:
    inputs:
      repository:
        description: Repository to clone and build
        type: string
        default: zed-industries/zed
      ref:
        description: Branch/tag/ref to build
        type: string
        default: main

jobs:
  build-remote-server:
    runs-on: windows-latest
    
    steps:
      - name: Enable long paths in Git
        run: |
          git config --system core.longpaths true

      - name: Enable long paths in Windows
        shell: powershell
        run: |
          New-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\FileSystem" `
            -Name "LongPathsEnabled" -Value 1 -PropertyType DWORD -Force

      - name: Checkout self
        uses: actions/checkout@v4

      - name: Checkout Zed
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
          path: zed

      - name: Install rust nightly
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
          override: true
          target: wasm32-wasip1

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: remote-server-${{ hashFiles('Cargo.lock') }}
          workspaces: "zed -> target"

      - name: Build remote server
        working-directory: zed
        run: cargo build -p remote_server --release

      - name: Prepare remote server binary
        run: |
          mkdir -p remote-server-release
          cp zed/target/release/remote_server.exe remote-server-release/zed-remote-server-windows.exe

      - name: Archive remote server build
        uses: actions/upload-artifact@v4
        with:
          name: remote-server-release
          path: remote-server-release/zed-remote-server-windows.exe